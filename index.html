<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BattleField</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="table">
    <div class="score">
        <div class="score__icon"></div>
        <div class="score__text"> x 0</div>
    </div>
    <div class="bombs">
        <div class="bombs__icon"></div>
        <div class="bombs__text"> Ñ… 10</div>
    </div>
</div>
<div class="border"></div>
<div class="gameboard">
    <div class="border vertical"></div>
    <div class="container">
        <div class="tank">
            <div class="nos"></div>
            <div class="telo"></div>
        </div>
        <div class="left-top block"></div>
        <div class="rigth-top block"></div>
        <div class="left-bottom block"></div>
        <div class="rigth-bottom block"></div>
        <div class="vertical-left block"></div>
        <div class="vertical-rigth block"></div>
        <div class="centr-centr block"></div>
        <div class="tree tree1"></div>
        <div class="tree tree2"></div>
        <div class="tree tree3"></div>
        <div class="tree tree4"></div>
        <div class="tree tree5"></div>
        <div class="tree tree6"></div>
        <div class="tree tree7"></div>
        <div class="tree tree8"></div>
        <div class="tree tree9"></div>
        <div class="tree tree10"></div>
        <div class="tree tree11"></div>
        <div class="tree tree12"></div>
        <div class="tree tree13"></div>
    </div>
    <div class="border vertical"></div>
</div>
<div class="border"></div>
    <div class="game-over">
        <div class="game-over-container">
            <div class="text">game over</div>
            <div class="image-icon"><img src="img/nice-clipart-thumbs-up-5.png" alt=""></div>
            <button class="restart-btn">restart</button>
        </div>
    </div>
<script class="jquery" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://npmcdn.com/imagesloaded@4.1/imagesloaded.pkgd.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
